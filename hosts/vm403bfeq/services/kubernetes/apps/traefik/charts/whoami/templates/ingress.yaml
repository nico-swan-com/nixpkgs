apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: whoami
 namespace: whoami
 annotations:
   cert-manager.io/issuer: "letsencrypt"
spec:
 tls:
   - hosts:
       - {{ .Values.hostname }}
     secretName: tls-whoami-ingress-dns
 rules:
   - host: {{ .Values.hostname }}
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: whoami
               port:
                 name: web